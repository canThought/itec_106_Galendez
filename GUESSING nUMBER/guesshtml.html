<!DOCTYPE html>
<html>
<head>
<title>Number Guessing Game</title>
<link rel="stylesheet" type="text/css" href="guesscss.css" />
<script src="guessJS.js" defer></script>
</head>
<body>
<div>
<h1>Number Guessing Game</h1>
<p>Guess the number between 1 and 10</p>
<input type="number" id="guess" min="1" max="10" />

<p id="hint"></p>
<p id="attempts"></p>
</div>
</body>
</html>
